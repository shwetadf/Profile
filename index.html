<script>
function CommonError() {
  document.getElementById("commError").style.display = "block";
}
function validateform() {
  // alert("came in validation")
  var fname = document.getElementById("fname").value
  var lname = document.getElementById("lname").value
  var email = document.getElementById("email").value
  var atposition=email.indexOf("@");  
  var dotposition=email.lastIndexOf(".");  
  var phone = document.getElementById("contactnumber").value
  var forCity = document.getElementById("forCity").value
  var graduation = document.getElementById("graduation").value
  var selectState = document.getElementById("selectState").value
   var forGraduation = document.getElementById("forGraduation").value
   var forSpecialisation = document.getElementById("forSpecialisation").value
  var forCollege = document.getElementById("forCollege").value
  var forPrimary = document.getElementById("forPrimary").value
  var forSecondary = document.getElementById("forSecondary").value
  var forCertifications = document.getElementById("forCertifications").value
  var forPitch = document.getElementById("forPitch").value

   if (fname==="") {
    document.getElementById("errfname").innerHTML = " ** please add First name";
    CommonError();
  return false
  } if (lname==="") {
    document.getElementById("errlname").innerHTML = " ** please add Last name";
    CommonError();
    return false
  }


  var genders = document.getElementsByName("Gender");
      if (genders[0].checked == false) {
        document.getElementById("errgender").innerHTML = "** please Select Gender"; 
        CommonError();
      }else if(genders[1].checked == false){
        document.getElementById("errgender").innerHTML = "** please Select Gender"; 
        CommonError();
      }else if(genders[2].checked == false){
        document.getElementById("errgender").innerHTML = "** please Select Gender"; 
        CommonError();
      }







   if (email==="") {
    document.getElementById("erremail").innerHTML = " ** please add Email";
    CommonError();
    return false
  }
   if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length) {
    document.getElementById("erremail").innerHTML = " ** Please enter a valid e-mail address";
    CommonError();
    return false
  } if (phone==="") {
    document.getElementById("errphone").innerHTML = " ** please add Phone Number";
    CommonError();
    return false
  } if (forCity==="") {
    document.getElementById("errstate").innerHTML = " ** please add City Name";
    CommonError();
    return false
  }
   if (selectState==="") {
    document.getElementById("errSelectionState").innerHTML = " ** please Select State";
    CommonError();
    return false
  } if (document.getElementById("photo").value===""){
      document.getElementById("errphoto").innerHTML = " ** please Select Photo to Upload";
    CommonError();
  }
    if(document.getElementById("photo").value!=""){
      document.getElementById("errphoto").innerHTML = "";
      document.getElementById("commError").style.display = "none";
    }
    if (forGraduation==="") {
    document.getElementById("errgraduation").innerHTML = " ** please enter Grade";
    CommonError();
    return false
    }
    if (forSpecialisation==="") {
    document.getElementById("errspecialisation").innerHTML = " ** please enter Specialisation";
    CommonError();
    return false
    }
    if (forCollege==="") {
    document.getElementById("errcollege").innerHTML = " ** please enter Specialisation";
    CommonError();
    return false
    }
    if (forPrimary==="") {
    document.getElementById("errprimary").innerHTML = " ** please enter Primary Skills";
    CommonError();
    return false
    }
    if (forSecondary==="") {
    document.getElementById("errsecondary").innerHTML = " ** please enter Secondary Skills";
    CommonError();
    return false
    }
    if (forCertifications==="") {

    CommonError();
    return false
    }

    if (forPitch==="") {
